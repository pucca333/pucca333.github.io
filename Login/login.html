<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Conectados+</title>
</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Guia digital para adultos mayores</h2>
                <p>Abriendo puertas al mundo digital para una vida más plena</p>
                <a href="AulaVirtual/hmtl/index1.html"><input type="button" value="Descubre Cómo" id="servicios"></a>
            </div>
        </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Registrarte</h2>
                    <p>Es rápido y fácil</p>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-facebook-circle'></i>
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <p>o usa tu email para registrarte</p>
                    <form class="form form-register" novalidate>
                        <div>
                            <label for="fname">
                                <i class='bx bx-user' ></i>
                                <input type="text" placeholder="Nombre Usuario" name="userName" >
                            </label>
                        </div>
                        <div>
                            <label for="correo">
                                <i class='bx bx-envelope' ></i>
                                <input type="email" placeholder="Correo Electronico" name="userEmail" >
                            </label>
                        </div>
                    <div>
                            <label>
                                <i class='bx bx-lock-alt' ></i>
                                <input type="password" placeholder="Contraseña" name="userPassword">
                            </label>
                    </div>
                    <a href="AulaVirtual/hmtl/index1.html" target="_blank"> <input type="submit" value="Registrarse"></a>
                    </form>
                </div>
            </div>
        </div>
    

</body>
<script src="../js/validateLogin.js"></script>
</html>
